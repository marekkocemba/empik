databaseChangeLog:
  - preConditions:

  - changeSet:
      id: "Added customer and complaints table"
      author: Marek Kocemba
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp with time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
        - createTable:
            tableName: complaints
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp with time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp with time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: complaint_reporting_customer_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: complaint_counter
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: complaint_reporting_customer_id
            baseTableName: complaints
            constraintName: fk_complaints_complaint_reporting_customer_id
            referencedColumnNames: id
            referencedTableName: customers
            validate: true